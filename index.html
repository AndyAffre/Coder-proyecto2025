<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador de Reservas</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Simulador de Reservas</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Crear Reserva</h2>

      <form id="reservaForm" autocomplete="off">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingrese un nombre" />

        <label for="canchaSelect">Seleccionar cancha:</label>
        <select id="canchaSelect" required>
          <option value="">Cargando canchas...</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input id="fecha" type="date" required />

        <label for="horaSelect">Horario (horas en punto):</label>
        <select id="horaSelect" required>
          <option value="">Seleccion√° una hora</option>
        </select>

        <button type="submit" class="btn">Reservar</button>
      </form>

      <div id="mensaje" class="mensaje" aria-live="polite"></div>
    </section>

    <section class="reservas-section">
      <h2>Reservas realizadas</h2>
      <ul id="listaReservas"></ul>

      <button id="btnBorrarTodo" class="btn eliminar" style="display:none">Borrar todas las reservas</button>
    </section>
  </main>

  <footer>
    Simulador de Reservas - Proyecto Final Coder
  </footer>
</body>
</html>
