<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Canchas</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Reserva de Canchas</h1>
  </header>

  <main>
    <!-- FORMULARIO DE RESERVA -->
    <section id="formulario-reserva">
      <h2>¡Hacé tu reserva!</h2>
      <form id="formReserva">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="text" id="cancha" placeholder="Tipo de cancha (fútbol, tenis...)" required>
        <input type="datetime-local" id="fechaHora" required>
        <button type="submit">Reservar</button>
      </form>
    </section>

    <!-- LISTA DE RESERVAS -->
    <section id="lista-reservas">
      <h2>Reservas actuales</h2>
      <ul id="reservasContainer"></ul>
      <button id="btnBorrarTodo" class="borrar-todo">Borrar todas las reservas</button>
    </section>
  </main>

  <footer>
    <p>Proyecto JSCoder 2025 - Simulador de Reservas Deportivas</p>
  </footer>
</body> 
</html>
